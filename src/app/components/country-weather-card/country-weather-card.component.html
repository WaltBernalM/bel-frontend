<!DOCTYPE html>
<div class="card weather-card">
  <div class="card-title">
    <div>Clima</div>
  </div>
  <div class="card-body">
    <div class="card-img">
      <img src="{{iconUrl}}" alt="weather-icon">
    </div>
    <div class="card-text">
      <p class="temperature">{{temperature}} C</p>
      <p class="condition">{{condition}}</p>
    </div>
  </div>
</div>
