<!DOCTYPE html>
<div class="card">
  <div class="card-title">
    <div>Zonas horarias disponibles</div>
  </div>
  <div 
  class="card-body"
  *ngFor="let timeZone of countryTimeZones"
  (click)="setTimeZone(timeZone)"
  >
    <div class="card-text">
      <span>{{ timeZone }}</span>
    </div>
  </div>
</div>
