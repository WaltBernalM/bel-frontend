<!DOCTYPE html>

<div id="login-form">
  <div class="container">
    <div>
      <h4>Bienvenido</h4>
      <!-- Form works weird with  form tag and $event -->
      <form (ngSubmit)="onSubmit($event)" id="form">
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input type="text" id="email"
          class="form-control"
          required
          placeholder="usuario@correo.com.mx"
          [(ngModel)]="user.email" name="email"
          [ngClass]="{'alert-danger': !validEmail}"
          (input)="validateEmail()"
          >
        </div>
        <div class="form-group">
          <label for="email">Contrasena</label>
          <input type="password" class="form-control" id="password"
          required
          placeholder="******************"
          [(ngModel)]="user.password" name="password"
          [ngClass]="{'alert-danger': !validPassword}"
          (input)="validatePassword()"
          >
        </div>
        <button 
          id="submit-button"  
          onclick=""
          class="btn btn-success" 
          [disabled]="!validEmail && !validPassword"
        >
          Iniciar Sesion
        </button>
      </form>

      <div id="bottom-login">
        <p>No tienes cuenta?</p>
        <div><a href="/signup">Registrarme</a></div>
      </div>
    </div>
  </div>
</div>
